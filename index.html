<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form name="registro" onSubmit="if(!confirm('O formulário está preenchido corretamente?')){return false;}">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required> 

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

    <label for="nome">Username</label>
    <input type="text" name="username" id="username" placeholder="Digite seu username" required> 

    <label for="telefone">Telefone </label>
    <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>

    <label for="password">Senha</label>
    <input  type="password" id="senha" placeholder="Digite sua senha" minlength="8" required>

    <label for="endereço">CEP</label>
    <input type="text" id="cep" placeholder="Digite seu CEP" required >

    <label for="endereço">Endereço</label>
    <input type="text" id="endereco" placeholder="Digite seu endereço" required >

    <label for="numero">Número</label>
    <input type="number" id="numero" placeholder="Digite seu número" required>

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" placeholder="Digite seu bairro" required >

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade">

    <label for="estado">Estado</label>
    <input type="text" id="estado">
    
    <button id="btn">Cadastrar</button>
  </form>

  <script type="text/javascript" src="script/cep.js"></script>
  
</body>
</html>
